<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>facebook | sign up or log in</title>
  </head>
  <body class="back bg-gray-200">
    <div class="container mt-48 flex">
      <div class="left mx-14">
        <img
          class="w-80"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="img"
        />
        <p class="text-3xl mx-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col p-8 bg-white rounded-lg justify-center w-1/3 text-lg relative"
      >
        <input
          class="my-4 h-12 px-4 border border-1 border-gray-200 rounded-md outline-blue-600"
          type="text"
          placeholder="email address or phone number"
        />
        <input
          class="px-4 h-12 my-4 border border-1 border-gray-200 outline-blue-600 rounded-md"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-blue-600 my-2 py-2 text-white rounded-md font-bold hover:cursor-pointer hover:bg-blue-700"
        >
          Log in
        </button>
        <span
          class="my-2 text-blue-700 text-center hover:cursor-pointer hover:underline text-sm"
          >forgotten password?</span
        >

        <hr class="my-2" />
        <button
          class="text-white my-4 py-2 bg-green-600 rounded-md w-48 font-medium active:bg-green-600 hover:cursor-pointer hover:bg-green-700 text-center mx-auto"
        >
          create new account
        </button>
        <span class="absolute -bottom-12 text-sm">
          <span class="last font-bold hover:cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
      <br />
    </div>
  </body>
</html>
